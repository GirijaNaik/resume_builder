<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-12">
        <h1>RESUME/CV Generator</h1>

        </div>
    </div>
     <div class="row m-5">
        <div class="col-md-12">
        <h3>Please Fill Out Your Details</h3>
        </div>
     </div>
    <div class="row m-5">
        <div class="col-md-7">
            <form method="POST">
                {% csrf_token %}
<div class="form-group">
    <label for="">name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>

    <div class="form-group">
    <label for="">email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email id">
  </div>
   <div class="form-group">
    <label for="">mobile</label>
    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number">
  </div>
  <div class="form-group">
    <label for="">school</label>
    <input type="text" class="form-control" id="school" name="school" placeholder="Enter your school name">
  </div>
  <div class="form-group">
    <label for="">degree</label>
    <input type="text" class="form-control" id="degree" name="degree" placeholder="Where you completed your degree">
   </div>
  <div class="form-group">
    <label for="">university</label>
    <input type="text" class="form-control" id="university" name="university" placeholder="In Which university you get your degree">
   </div>
  <div class="form-group">
    <label for="">skills</label>
    <input type="text" class="form-control" id="skills" name="skills" placeholder="Write About Your Skills">
   </div>
  <div class="form-group">
    <label for="">about_you</label>
    <input type="text" class="form-control" id="about_you" name="about_you" placeholder="write something about you">
   </div>
  <div class="form-group">
    <label for="">previous_job</label>
    <input type="text" class="form-control" id="previous_job" name="previous_job" placeholder="Where you are working in previous">
   </div>

   <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
